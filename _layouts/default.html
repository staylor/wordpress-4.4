<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
		<h1>WordPress 4.4</h1>
		{% if page.url != "/index.html" %}
		<p><a href="{{ site.baseurl }}/">Back to Home</a></p>
		{% endif %}
        <p>Feature Notes</p>

		{% for post in site.posts reversed %}
		  {% if post.url == page.url %}
		  <h4>{{ post.title }}</h4>
		  {% else %}
		  <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
		  {% endif %}
		{% endfor %}
      </header>
      <section>
		{{ content }}
      </section>
    </div>
    <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>

  </body>
</html>
